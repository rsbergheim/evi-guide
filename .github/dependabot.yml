# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm" # Adjust to your package manager (e.g., "pip", "docker")
    directory: "/" # Location of your package.json
    schedule:
      interval: "weekly"
    # Enable a group update for Vitest and coverage
    groups:
      vitest-updates:
        # Name of the group (can be anything)
        applies-to: version-updates
        patterns:
          # Include vitest and any coverage related packages
          - "vitest"
          - "@vitest/coverage-*"
          - "c8"
          - "istanbul"
        # Optional: set a separate commit message for the group
        update-types:
          - "major"
          - "minor"
          - "patch"